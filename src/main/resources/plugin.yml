name: HeretechsUtil
version: 0.1
main: me.heretechsutil.HeretechsUtil
api-version: 1.17
author: FleetingDream

#commands
commands:
  points:
    description: pay a player or query your points
    usage: /<command> [pay/query] [player] [points]
    default: true
    aliases: [p]
  task:
    description: view or redeem your rewards
    usage: /<command> [view/redeem] [difficulty] [task]
    default: true
    aliases: [t]
  buy:
    description: buy items using points
    usage: /<command> [item] [quantity]
    default: true
    aliases: [b]
